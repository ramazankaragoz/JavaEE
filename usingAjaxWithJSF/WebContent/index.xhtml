<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Using Ajax with JSF</title></h:head>
	
	<h:body>
		
		<h:form>
		
			<h:panelGrid columns="2">
				<h:outputText value="Name: "/>
				<h:inputText id="name" value="#{ajaxBean.name}"/>
				<h:outputText value="Surname: "/>
				<h:inputText id="surname" value="#{ajaxBean.surname}"/>
				
				<h:commandButton value="Send">
					<f:ajax execute="name surname" render="message"/>
				</h:commandButton>
			</h:panelGrid>
		
			<h:outputText id="message" value="#{ajaxBean.getMessage()}"/>
			
		</h:form>
	</h:body>
</html>
