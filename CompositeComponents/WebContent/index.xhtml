<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:compositePages="http://java.sun.com/jsf/composite/compositePages">
	
	<h:head><title>Main Page Containing Composite Components</title></h:head>
	<h:body>
		<compositePages:compositePage 
			write_name="Your name:"
			name_value="#{compositeBean.name}"
			
			write_surname="Your surname:"
			surname_value="#{compositeBean.surname}">
		</compositePages:compositePage>
	</h:body>
</html>
