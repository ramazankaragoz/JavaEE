<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Input Hidden</title>
		
		<script type="text/javascript">
			function openWindow()
			{
				alert(document.getElementById('form:inputHiddenWindow').value);				
			}
		</script>
	</h:head>
	
	
	<h:body>
		<h:form id="form">
			<h:inputHidden id="inputHiddenWindow" value="Window is opened."/>
			<h:commandButton value="Open" onclick="openWindow()"/>
		</h:form>
	</h:body>

</html>
