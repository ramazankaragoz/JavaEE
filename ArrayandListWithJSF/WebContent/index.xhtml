<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Array and List</title>
	</h:head>
	
	
	<h:body>
		<h:form>
			<h:panelGrid columns="1">
				<h:outputText value="Filling with array"/>
				<h:selectOneMenu value="#{arrayandList.vegetable}">
					<f:selectItems value="#{arrayandList.vegetables}"/>
				</h:selectOneMenu>
				
				<h:outputText value="Filling with List"/>
				<h:selectOneMenu value="#{arrayandList.fruit}">
					<f:selectItems value="#{arrayandList.fruits}"/>
				</h:selectOneMenu>
				
				<h:commandButton value="Submit" action="response"/>
			</h:panelGrid>
		</h:form>
	</h:body>

</html>
